<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTEX | Admin Panel</title>
    <link rel="icon" type="image/png" href="index_images/tab_images.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+Georgian:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Cinzel', serif;
        }

        .brand-font {
            font-family: 'Cinzel', serif;
        }

        .input-field {
            background: #0f0f0f;
            border: 1px solid #333;
            color: #b8860b;
            padding: 1rem;
            width: 100%;
            outline: none;
            transition: 0.3s;
            border-radius: 4px;
        }

        .input-field:focus {
            border-color: #b8860b;
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.2);
        }

        .btn-gold {
            background: #b8860b;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 1rem 2rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-gold:hover {
            background: #ffd700;
            box-shadow: 0 0 20px rgba(184, 134, 11, 0.4);
            transform: translateY(-2px);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #b8860b;
            color: #b8860b;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            z-index: 50;
        }

        .lang-toggle:hover {
            background: #b8860b;
            color: #000;
            box-shadow: 0 0 15px #b8860b;
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_#1a1a1a_0%,_#000000_100%)]">

    <button onclick="toggleLang()" class="lang-toggle" id="langBtn">ENG</button>

    <div
        class="max-w-2xl w-full bg-black/50 border border-[#b8860b]/30 p-8 md:p-12 rounded-xl backdrop-blur-md shadow-[0_0_50px_rgba(184,134,11,0.1)]">
        <h1 class="text-4xl text-[#b8860b] text-center mb-10 font-bold tracking-widest uppercase drop-shadow-md brand-font"
            data-key="header">Artifact Upload</h1>

        <form id="uploadForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label data-key="label_title">Title</label>
                    <input type="text" id="title" class="input-field" placeholder="Ex: Spartan I" required>
                </div>
                <div>
                    <label data-key="label_category">Category</label>
                    <select id="category" class="input-field" required>
                        <option value="chalice">Chalice</option>
                        <option value="tankard">Tankard</option>
                    </select>
                </div>
            </div>

            <div>
                <label data-key="label_price">Price (Numeric)</label>
                <div class="relative">
                    <input type="number" id="priceVal" class="input-field" placeholder="Ex: 49" required>
                    <span class="absolute right-4 top-4 text-gray-500">₾</span>
                </div>
            </div>

            <div>
                <label data-key="label_desc">Description</label>
                <textarea id="description" rows="4" class="input-field" placeholder="Artifact details..."
                    required></textarea>
            </div>

            <div>
                <label data-key="label_img">Product Image</label>
                <div
                    class="relative border border-dashed border-[#333] hover:border-[#b8860b] transition-colors p-8 text-center rounded bg-[#0a0a0a]">
                    <input type="file" id="imageFile" accept="image/*"
                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" required>
                    <p class="text-gray-500 pointer-events-none" id="fileName" data-key="label_drag">Click or Drag image
                        here</p>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="btn-gold mt-4" data-key="btn_add">
                Add Product
            </button>
        </form>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zaWZ3a3d3aW5mZ2JpbHBwa2t4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTMwOTcsImV4cCI6MjA4MzY4OTA5N30.jKFpo4_PQ3avxd9M8nUgkOpwarY_xFKiAONPs1TvBW8 ';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5zaWZ3a3d3aW5mZ2JpbHBwa2t4Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2ODExMzA5NywiZXhwIjoyMDgzNjg5MDk3fQ.khjqrgVZoZ1MOR7iHBDzbVikQfUM2YesTwF1EfqcuTc';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- LANGUAGE LOGIC ---
        const translations = {
            ka: {
                header: "არტეფაქტის ატვირთვა",
                label_title: "სათაური",
                label_category: "კატეგორია",
                label_price: "ფასი (ციფრი)",
                label_desc: "აღწერა",
                label_img: "პროდუქტის სურათი",
                label_drag: "დააჭირეთ ან ჩააგდეთ ფოტო",
                btn_add: "პროდუქტის დამატება",
                placeholder_title: "მაგ: Spartan I",
                placeholder_desc: "არტეფაქტის დეტალები..."
            },
            en: {
                header: "Artifact Upload",
                label_title: "Title",
                label_category: "Category",
                label_price: "Price (Numeric)",
                label_desc: "Description",
                label_img: "Product Image",
                label_drag: "Click or Drag image here",
                btn_add: "Add Product",
                placeholder_title: "Ex: Spartan I",
                placeholder_desc: "Artifact details..."
            }
        };

        let currentLang = 'ka'; // Default Georgian

        function toggleLang() {
            currentLang = currentLang === 'ka' ? 'en' : 'ka';
            document.getElementById('langBtn').innerText = currentLang === 'ka' ? 'ENG' : 'GEO';
            updateText();
        }

        function updateText() {
            const t = translations[currentLang];
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if (t[key]) el.innerText = t[key];
            });
            document.getElementById('title').placeholder = t.placeholder_title;
            document.getElementById('description').placeholder = t.placeholder_desc;
        }

        // Initialize
        updateText();


        // --- UPLOAD LOGIC ---
        const fileInput = document.getElementById('imageFile');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = e.target.files[0].name;
                fileNameDisplay.classList.add('text-[#b8860b]');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.textContent;
            btn.textContent = '...';
            btn.disabled = true;

            try {
                const title = document.getElementById('title').value;
                const category = document.getElementById('category').value;
                const priceVal = document.getElementById('priceVal').value;
                const description = document.getElementById('description').value;
                const file = fileInput.files[0];

                if (!file) throw new Error("Image missing / ფოტო არ არის არჩეული");

                const priceDisplay = `${priceVal} ₾`;
                const priceInt = parseInt(priceVal);

                // 1. Upload
                const fileExt = file.name.split('.').pop();
                const fileName = `${Date.now()}.${fileExt}`;
                const filePath = `${category}/${fileName}`;

                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('product-images')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                // 2. URL
                const { data: { publicUrl } } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(filePath);

                // 3. DB Insert
                const { error: insertError } = await supabase
                    .from('products')
                    .insert([{
                        title,
                        category,
                        price: priceDisplay,
                        price_val: priceInt,
                        description,
                        image_url: publicUrl
                    }]);

                if (insertError) throw insertError;

                alert('Success! / წარმატებულია!');
                document.getElementById('uploadForm').reset();
                fileNameDisplay.innerText = translations[currentLang].label_drag;
                fileNameDisplay.classList.remove('text-[#b8860b]');

            } catch (err) {
                console.error(err);
                alert('Error: ' + err.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
