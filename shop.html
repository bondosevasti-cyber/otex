    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Noto Sans Georgian', sans-serif;
            overflow-x: hidden;
            cursor: auto;
            /* Default Cursor Restored */
        }

        h1,
        h2,
        .brand-font {
            font-family: 'Noto Serif Georgian', 'Cinzel', serif;
        }

        .text-metal {
            background: linear-gradient(to right, #FFD700, #FFFACD, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
            pointer-events: none;
        }

        /* Navbar & Standard Styles */
        nav {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid #b8860b;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 90;
            display: none;
            opacity: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
        }

        .menu-link {
            font-family: 'Cinzel', serif;
            color: transparent;
            -webkit-text-stroke: 1px #555;
            transition: 0.3s;
            opacity: 0;
            transform: translateY(50px);
            text-decoration: none;
            cursor: pointer;
        }

        .menu-link:hover {
            color: #b8860b;
            -webkit-text-stroke: 1px #b8860b;
            text-shadow: 0 0 30px rgba(184, 134, 11, 0.4);
        }

        .lang-btn {
            cursor: pointer;
            border: 1px solid #b8860b;
            padding: 5px 15px;
            border-radius: 4px;
            transition: 0.3s;
            color: #b8860b;
            font-size: 0.8rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
        }

        .lang-btn:hover {
            background: #b8860b;
            color: #000;
            box-shadow: 0 0 15px rgba(184, 134, 11, 0.4);
        }

        .menu-toggle-btn {
            cursor: pointer;
            color: #b8860b;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 0.2em;
            transition: 0.3s;
        }

        .menu-toggle-btn:hover {
            color: #fff;
            text-shadow: 0 0 10px #b8860b;
        }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            grid-auto-rows: 250px;
            grid-auto-flow: dense;
            gap: 1rem;
        }

        @media(min-width: 768px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media(min-width: 1024px) {
            .bento-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* BENTO CARD (Refined Softened Spartan) */
        .bento-card {
            background-color: #0f0f0f;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: none;
            box-shadow: inset 0 0 0 1px rgba(184, 134, 11, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.8), 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .bento-card:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: inset 0 0 0 1px #b8860b, 0 0 30px rgba(184, 134, 11, 0.2);
        }

        .bento-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, black 0%, rgba(0, 0, 0, 0.8) 30%, transparent 80%);
            z-index: 10;
            border-radius: 16px;
        }

        .card-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
            opacity: 0.9;
            border-radius: 12px;
        }

        .bento-card:hover .card-bg {
            transform: scale(1.1);
            opacity: 1;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 1.5rem;
            z-index: 20;
            width: 100%;
        }

        .price-sticker {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);

            color: #b8860b;
            padding: 4px 10px;
            font-weight: bold;
            border-radius: 6px;
            z-index: 20;
            font-family: 'Cinzel', serif;
        }

        .col-span-2 {
            grid-column: span 1;
            grid-row: span 1;
        }

        @media(min-width: 768px) {
            .col-span-2 {
                grid-column: span 2;
                grid-row: span 2;
            }
        }

        .col-span-wide {
            grid-column: span 1;
        }

        @media(min-width: 768px) {

                grid-column: span 2;
                grid-row: span 1;

            grid-row: span 2;

        .filter-input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #ccc;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
            cursor: text;
        }

        .filter-input:focus {
            border-color: #b8860b;
            color: #fff;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.98);
            display: none;
            opacity: 0;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
            cursor: auto;
        }

        .modal-content {
            background: #000;
            border: 1px solid #b8860b;

            overflow: hidden;
            border-radius: 4px;
        }

        @media(min-width: 768px) {
            .modal-content {
                grid-template-columns: 1.2fr 0.8fr;
            }
        }

        .modal-image-col {
            position: relative;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 2rem;

        .modal-info-col {
            position: relative;
            background: #000;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid #333;
        }

        .modal-btn {
            background: #b8860b;
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 1.25rem;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: auto;
            display: block;
            cursor: pointer;
        }

        .modal-btn:hover {

        .close-modal-btn {

            top: 1.5rem;
            right: 1.5rem;
            color: #555;
            font-size: 2rem;
            cursor: pointer;
            z-index: 50;
            transition: color 0.3s;

        .close-modal-btn:hover {
            color: #b8860b;

        /* SLIDER CONTROLS */
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #b8860b;
            border: 1px solid #b8860b;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 60;

        .slider-btn:hover {

        .slider-btn.prev {

        .slider-btn.next {

        .gallery-dots {

            bottom: 20px;
            left: 0;

            justify-content: center;
            gap: 8px;
            z-index: 60;
        }

        .dot {

            height: 8px;
            border-radius: 50%;

            transition: 0.3s;
        }

        .dot.active {
            background: #b8860b;
            transform: scale(1.2);
        }
    </style>
</head>

    <script>
        // --- 1. CRITICAL UI FUNCTIONS (Moved to top) ---
        const tr = {
            ka: { nav_home: "მთავარი", nav_history: "ჩვენს შესახებ", nav_craft: "პროდუქცია", nav_order: "კონტაქტი", shop_title: "შეიარაღება", shop_total: "კოლექცია", footer_contact: "დაგვიკავშირდით", buy_btn: "შეკვეთა", contact_label: "შესაკვეთად დაგვიკავშირდით", or_write: "ან მოგვწერეთ", fb_btn: "FACEBOOK - მოგვწერეთ" },
            en: { nav_home: "HOME", nav_history: "ABOUT US", nav_craft: "PRODUCTS", nav_order: "CONTACT", shop_title: "THE ARMORY", shop_total: "COLLECTION", footer_contact: "CONTACT US", buy_btn: "ORDER NOW", contact_label: "Call to Order:", or_write: "Or Write Us:", fb_btn: "FACEBOOK - MESSAGE US" }
        };

        let menuOpen = false;
        function toggleMenu() {
            const o = document.getElementById('menu-overlay'), l = document.querySelectorAll('.menu-link');
            if (!menuOpen) {
                menuOpen = true;
                o.style.display = 'flex';
                try { gsap.to(o, { opacity: 1 }); gsap.to(l, { y: 0, opacity: 1, stagger: 0.1, delay: 0.1 }); } catch (e) { o.style.opacity = 1; }
            } else {
                menuOpen = false;
                try { gsap.to(l, { y: 50, opacity: 0 }); gsap.to(o, { opacity: 0, delay: 0.2, onComplete: () => o.style.display = 'none' }); } catch (e) { o.style.display = 'none'; }
            }
        }

        // Initialize Language
        let cLang = localStorage.getItem('otex_lang') || 'ka';

        function applyLanguageImmediate() {
            const langText = document.getElementById('lang-text');
            if (langText) langText.innerText = cLang === 'ka' ? 'ENG' : 'GEO';

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (tr[cLang][key]) {
                    el.innerHTML = tr[cLang][key];
                }
            });
        }

        function toggleLanguageWithTransition() {
            const wrap = document.getElementById('page-content-wrapper');
            // Check if gsap is loaded, fallback if not
            if (typeof gsap !== 'undefined') {
                gsap.to(wrap, {
                    opacity: 0, filter: "blur(5px)", duration: 0.3, onComplete: () => {
                        cLang = cLang === 'ka' ? 'en' : 'ka';
                        localStorage.setItem('otex_lang', cLang);
                        applyLanguageImmediate();
                        gsap.to(wrap, { opacity: 1, filter: "blur(0px)", duration: 0.3 });
                    }
                });
            } else {
                cLang = cLang === 'ka' ? 'en' : 'ka';
                localStorage.setItem('otex_lang', cLang);
                applyLanguageImmediate();
            }
        }
        applyLanguageImmediate();


        // --- 2. CONFIGURATION & DATA ---
        const SUPABASE_URL = 'https://ozlvczhlnfbwjgnsfwnf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96bHZjemhsbmZid2pnbnNmd25mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxMTU5OTgsImV4cCI6MjA4MzY5MTk5OH0.vKQ8q3rRFYHg-8Qj7UTjxPVivvaNHS2O3cSnxqUN02E';

        let supabaseClient = null;
        try {
            if (typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                console.error('Supabase library not loaded');
            }
        } catch (e) {
            console.error("Supabase init failed:", e);
        }

        let products = [];
        const grid = document.getElementById('products-grid');
        const emptyState = document.getElementById('empty-state');
        let currentProducts = [];

        async function fetchProducts() {
            if (!supabaseClient) return;
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                products = data.map(item => ({
                    ...item,
                    date: item.created_at ? item.created_at.split('T')[0] : new Date().toISOString().split('T')[0],
                    bg: false
                }));

                currentProducts = [...products];
                filterAndSort();
            } catch (err) {
                console.error('Error fetching products:', err);
                if (grid) grid.innerHTML = `<p class="text-red-500 text-center col-span-full">Failed to load artifacts. Refresh page.</p>`;
            }
        }

        // --- 3. UI HELPERS & EVENTS ---
        const folderMap = { 'chalice': 'chalice', 'tankard': 'dabali' };

        function renderGrid(items) {
            if (!grid) return;
            grid.innerHTML = '';
            if (items.length === 0) {
                if (emptyState) emptyState.style.display = 'block';
                return;
            } else {
                if (emptyState) emptyState.style.display = 'none';
            }

            items.forEach((item, index) => {
                let spanClass = '';
                if (item.bg) spanClass = 'col-span-2';
                else if (index % 7 === 0) spanClass = 'col-span-tall';
                else if (index % 4 === 0) spanClass = 'col-span-wide';
                if (index === items.length - 1 && items.length % 2 !== 0) spanClass = 'col-span-wide md:col-span-2';

                const folder = folderMap[item.category] || item.category;
                const imgPath = `${folder}/${item.id % 5 || 1}.webp`;

                const card = document.createElement('div');
                card.className = `bento-card group ${spanClass} opacity-0 translate-y-4`;
                card.onclick = () => openModal(item);

                card.innerHTML = `
                    <img src="${item.image_url || imgPath}" class="card-bg" alt="${item.title}" onerror="this.src='${imgPath}'">
                    <div class="price-sticker">${item.price}</div>
                    <div class="card-content">
                        <span class="text-xs font-bold text-[#b8860b] uppercase tracking-widest mb-1 block">${item.category}</span>
                        <h3 class="text-xl md:text-2xl font-bold text-white brand-font leading-none mb-2 group-hover:text-[#b8860b] transition-colors">${item.title}</h3>
                        <div class="mt-2 border-t border-gray-800 pt-2">
                             <a href="tel:+995555000000" class="text-[10px] md:text-xs text-gray-400 hover:text-[#b8860b] transition-colors font-bold tracking-wider block">
                                <span class="text-[#b8860b] mr-1">●</span> შესაკვეთად დარეკეთ: <br>
                                <span class="text-white">+995 555 00 00 00</span>
                             </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            if (typeof gsap !== 'undefined') {
                gsap.to(".bento-card", { y: 0, opacity: 1, duration: 0.5, stagger: 0.05, ease: "power2.out" });
            } else {
                document.querySelectorAll('.bento-card').forEach(c => { c.style.opacity = 1; c.style.transform = 'none'; });
            }
        }

        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        let selectedCategory = 'all';

        function filterCategory(category) {
            selectedCategory = category;
            const buttons = {
                'all': document.getElementById('filter-btn-all'),
                'chalice': document.getElementById('filter-btn-chalice'),
                'tankard': document.getElementById('filter-btn-tankard')
            };

            Object.values(buttons).forEach(btn => {
                if (btn) btn.className = "px-4 py-2 text-xs font-bold uppercase tracking-widest border border-[#b8860b] text-[#b8860b] rounded transition-all hover:bg-[#b8860b] hover:text-black";
            });

            const activeBtn = buttons[category];
            if (activeBtn) activeBtn.className = "px-4 py-2 text-xs font-bold uppercase tracking-widest border border-[#b8860b] bg-[#b8860b] text-black rounded transition-all hover:shadow-[0_0_15px_rgba(184,134,11,0.4)]";

            filterAndSort();
        }

        function filterAndSort() {
            const query = searchInput ? searchInput.value.toLowerCase() : '';
            const sortMode = sortSelect ? sortSelect.value : 'newest';

            let filtered = products.filter(p => {
                const matchSearch = p.title.toLowerCase().includes(query);
                const matchCategory = selectedCategory === 'all' || p.category === selectedCategory;
                return matchSearch && matchCategory;
            });

            filtered.sort((a, b) => {
                if (sortMode === 'newest') return new Date(b.date) - new Date(a.date);
                if (sortMode === 'oldest') return new Date(a.date) - new Date(b.date);
                if (sortMode === 'price_asc') return a.price_val - b.price_val;
                if (sortMode === 'price_desc') return b.price_val - a.price_val;
                if (sortMode === 'category') return a.category.localeCompare(b.category);
                return 0;
            });
            renderGrid(filtered);
        }

        if (searchInput) searchInput.addEventListener('input', filterAndSort);
        if (sortSelect) sortSelect.addEventListener('change', filterAndSort);

        // --- SLIDER LOGIC ---
        const modal = document.getElementById('product-modal');
        let currentImages = [];
        let currentSlideIndex = 0;

        function openModal(item) {
            if (!modal) return;

            // Populate Text Info
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-cat').innerText = item.category;
            document.getElementById('modal-desc').innerText = item.description;
            document.getElementById('modal-price').innerText = item.price;

            // Image Logic
            const imgEl = document.getElementById('modal-img');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const dotsContainer = document.getElementById('dots-container');

            // Decide if gallery or single image
            if (item.gallery_urls && item.gallery_urls.length > 0) {
                currentImages = item.gallery_urls;
            } else {
                currentImages = [item.image_url || `${item.category}/${item.id % 5 || 1}.webp`];
            }

            currentSlideIndex = 0;
            updateSlide(false); // Initial Show

            // Show/Hide Controls based on count
            if (currentImages.length > 1) {
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                dotsContainer.classList.remove('hidden');
                renderDots();
            } else {
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                dotsContainer.classList.add('hidden');
            }

            modal.style.display = "flex";
            if (typeof gsap !== 'undefined') {
                gsap.fromTo(modal, { opacity: 0 }, { opacity: 1, duration: 0.3 });
                gsap.fromTo(".modal-content", { opacity: 0, scale: 0.95 }, { opacity: 1, scale: 1, duration: 0.5, ease: "power3.out" });
                gsap.fromTo(".modal-anim-left", { x: -50, opacity: 0 }, { x: 0, opacity: 1, duration: 0.6, delay: 0.2, ease: "power2.out" });
                gsap.fromTo(".modal-anim-right", { x: 50, opacity: 0 }, { x: 0, opacity: 1, duration: 0.6, delay: 0.3, ease: "power2.out" });
            } else {
                modal.style.opacity = 1;
            }
        }

        function updateSlide(animate = true) {
            const imgEl = document.getElementById('modal-img');
            if (animate) imgEl.style.opacity = 0;

            setTimeout(() => {
                imgEl.src = currentImages[currentSlideIndex];
                if (animate) imgEl.style.opacity = 1;
                updateDots();
            }, animate ? 300 : 0);
        }

        function nextSlide(e) {
            e.stopPropagation();
            currentSlideIndex = (currentSlideIndex + 1) % currentImages.length;
            updateSlide();
        }

        function prevSlide(e) {
            e.stopPropagation();
            currentSlideIndex = (currentSlideIndex - 1 + currentImages.length) % currentImages.length;
            updateSlide();
        }

        function renderDots() {
            const c = document.getElementById('dots-container');
            c.innerHTML = '';
            currentImages.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                c.appendChild(dot);
            });
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => d.classList.toggle('active', i === currentSlideIndex));
        }

        function closeModal(e) {
            if (e) e.preventDefault();
            if (!modal) return;
            if (typeof gsap !== 'undefined') {
                gsap.to(".modal-content", { scale: 0.95, opacity: 0, duration: 0.3 });
                gsap.to(modal, { opacity: 0, duration: 0.3, onComplete: () => modal.style.display = 'none' });
            } else {
                modal.style.display = 'none';
            }
        }

        // --- 4. PARTICLES ---
        try {
            const canvas = document.getElementById('particles-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let particles = [];
                let w, h;
                function resizeCanvas() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                class Particle {
                    constructor() {
                        this.x = Math.random() * w; this.y = Math.random() * h;
                        this.size = Math.random() * 2; this.speedY = Math.random() * 0.4 + 0.1;
                        this.speedX = (Math.random() - 0.5) * 0.2; this.opacity = Math.random() * 0.5 + 0.2;
                        this.color = `rgba(184, 134, 11, ${this.opacity})`;
                    }
                    update() {
                        this.y -= this.speedY; this.x += this.speedX;
                        if (this.y < 0) { this.y = h; this.x = Math.random() * w; }
                    }
                    draw() {
                        ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                    }
                }
                function initParticles() {
                    particles = []; const count = window.innerWidth < 768 ? 20 : 60;
                    for (let i = 0; i < count; i++) { particles.push(new Particle()); }
                }
                function animateParticles() {
                    ctx.clearRect(0, 0, w, h); particles.forEach(p => { p.update(); if (p.x > -50 && p.x < w + 50 && p.y > -50 && p.y < h + 50) p.draw(); });
                    requestAnimationFrame(animateParticles);
                }
                initParticles(); animateParticles();
            }
        } catch (err) { console.warn("Particles failed:", err); }

        fetchProducts(); 
    </script>
</body>
